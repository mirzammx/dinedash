# MySQL Database Configuration for FoodFrenzy
spring.datasource.url=jdbc:mysql://localhost:3306/foodfrenzy
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set the dialect explicitly (usually auto-detected)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
