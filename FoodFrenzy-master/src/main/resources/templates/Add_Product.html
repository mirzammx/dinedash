<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">


<head>
	<meta charset="UTF-8" />
	<title>Add Product</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/About.css}" />
	<link rel="stylesheet" th:href="@{/css/Add_Product.css}" />
</head>

<body>
	<a href="/admin/services" class="back-link">Back to Services</a>
	<div class="addProducts">
		<h3>ADD NEW PRODUCT</h3>
		<form th:action="@{/addingProduct}" method="post">
			<label for="pname">Product Name:</label>
			<input type="text" id="pname" name="pname" placeholder="Enter Product Name..." required />
			<label for="pprice">Product Price:</label>
			<input type="text" id="pprice" name="pprice" placeholder="Enter Product Price..." required />
			<label for="pdescription">Product Description:</label>
			<textarea id="pdescription" name="pdescription" rows="2" placeholder="Enter Product Description..." required></textarea>
			<button type="submit">Add Product</button>
		</form>
	</div>
</body>

</html>
