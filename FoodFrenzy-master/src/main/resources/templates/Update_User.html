<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Update User</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/About.css}" />
	<link rel="stylesheet" th:href="@{/css/Update_User.css}" />
</head>
<body>
	<a href="/services" class="back-link">Back to Services</a>
	<div class="updateUser">
		<h3>UPDATE EXISTING USER/CUSTOMER</h3>
		<form th:action="@{'/updatingUser/'+${user.u_id}}" th:object="${user}">
			<input type="hidden" name="uid" th:value="${user.u_id}" />
			<label for="uname">User Name:</label>
			<input type="text" id="uname" name="uname" th:value="${user.uname}" required />
			<label for="uemail">User Email:</label>
			<input type="email" id="uemail" name="uemail" th:value="${user.uemail}" required />
			<label for="unumber">User Number:</label>
			<input type="tel" id="unumber" name="unumber" th:value="${user.unumber}" pattern="[0-9]{10}" required />
			<button type="submit">Update User</button>
		</form>
	</div>
</body>
</html>
