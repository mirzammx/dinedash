<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Update Product</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/About.css}" />
	<link rel="stylesheet" th:href="@{/css/Update_Product.css}" />
</head>

<body>
	<a href="/services" class="back-link">Back to Services</a>
	<div class="updateProduct">
		<h3>UPDATE EXISTING PRODUCT</h3>
		<form th:action="@{'/updatingProduct/'+${product.pid}}" th:object="${product}">
			<input type="hidden" name="pid" th:value="${product.pid}" />
			<label for="pname">Product Name:</label>
			<input type="text" id="pname" name="pname" th:value="${product.pname}" required />
			<label for="pprice">Product Price:</label>
			<input type="text" id="pprice" name="pprice" th:value="${product.pprice}" required />
			<label for="pdescription">Product Description:</label>
			<textarea id="pdescription" name="pdescription" rows="2" th:text="${product.pdescription}" required></textarea>
			<button type="submit">Update Product</button>
		</form>
	</div>
</body>

</html>
