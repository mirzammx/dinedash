<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Add User</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/About.css}" />
	<link rel="stylesheet" th:href="@{/css/Add_User.css}" />
</head>

<body>
	<a href="/admin/services" class="back-link">Back to Services</a>
	<div class="addUser">
		<h3>ADD NEW USER/CUSTOMER</h3>
		<form th:action="@{/addingUser}" method="post">
			<label for="uname">User Name:</label>
			<input type="text" id="uname" name="uname" required />
			<label for="uemail">User Email:</label>
			<input type="email" id="uemail" name="uemail" required />
			<label for="unumber">User Number:</label>
			<input type="tel" id="unumber" name="unumber" pattern="[0-9]{10}" required />
			<input type="hidden" name="upassword" value="2330" />
			<button type="submit">Add User</button>
		</form>
	</div>
</body>

</html>
